<!DOCTYPE html>

  <title>Amani Karem Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;

    header {

      color: white;
      background-color: #ff69b4;
      padding: 12px 20px;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
